<!-- canvas element will contain game
need to resize to be large enough for entire game -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon-Style Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>
<body class="bg bg-dark">
  <div class="transition">
    <div id="battle-activate"></div>
    <canvas id="game-container"></canvas> 
    <div id="interface">
      <div id="attacks">
        <button id="attack1">Attack1</button>
        <button id="attack2">Attack2</button>
        <button id="attack3">Attack3</button>
        <button id="attack4">Attack4</button>
      </div>
      <div id="attack_types">
        <p>Attack Type</p>
      </div>
      
    </div>
  </div>
  <!-- make sure js script is after canvas element so that canvas renders first 
  and can return something -->
  <!-- vendor libs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- your data/defs BEFORE index.js (if they define forestMap) -->
<script src="Collisions.js"></script>
<script src="battleZones.js"></script>
<script src="classes.js"></script>

<!-- bootstrap the game last -->
<script src="index.js"></script>

</body>

<footer class="text-secondary"> Alyssa Favorito 2024 Â©</footer>
</html>
